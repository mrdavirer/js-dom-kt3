<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>кт3 js</title>
    <style>
        .menu {
            list-style: none;
            padding: 0;
            width: 200px;
        }
        .menu li {
            cursor: pointer;
            padding: 10px;
        }
        .submenu {
            display: none;
            padding-left: 20px;
        }
        .submenu .submenu {
            padding-left: 20px;
        }
        li{
            color:red;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>Каталог товаров
            <ul class="submenu">
                <li>Книги
                    <ul class="submenu">
                        <li>Отечественные</li>
                        <li>Зарубежные
                            <ul class="submenu">
                                <li>Детективы</li>
                                <li>Научная фантастика</li>
                                <li>Исторические</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>DVD
                    <ul class="submenu">
                        <li>Отечественные
                            <ul class="submenu">
                                <li>Детективы</li>
                                <li>Научная фантастика</li>
                                <li>Исторические</li>
                            </ul>
                        </li>
                        <li>Зарубежные
                            <ul class="submenu"></ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        const menuItems = document.querySelectorAll('.menu li');

        menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();

                const submenu = item.querySelector('.submenu');
                if (submenu) {
                    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                } else {
                    const link = item.querySelector('a');
                    if (link && link.href) {
                        window.location.href = link.href;
                    }
                }
            });
        });

        document.addEventListener('click', (e) => {
            menuItems.forEach(item => {
                const submenu = item.querySelector('.submenu');
                if (submenu && submenu.style.display === 'block' && !item.contains(e.target)) {
                    submenu.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
